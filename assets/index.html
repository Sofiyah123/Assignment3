<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="row">
        <section class="img-section col-md-6">
          <div class="backward-link">
            <span
              ><img
                src="img/arrow-forward.svg"
                alt=""
                class="backward-link"
                width="20px"
                height="20px"
              />
            </span>
            <p style="margin-left: 1.5rem">Back</p>
          </div>
          <img src="img/background.jpg" alt="" class="img" />
        </section>
        <section class="text-section col-md-6">
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link" href="#">NERTHERLAND</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">SPAIN</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FRANCE</a>
            </li>
          </ul>
          <div class="content">
            <h1>
              Visiting the <br /><span class="hr-lines">pastelle city</span>
            </h1>
          </div>
          <h4>By Jerry Henderson, in Tourism</h4>
          <div class="video-div row">
            <div class="img-div col-sm-6">
              <img
                src="img/preview.jpg"
                alt=""
                width="200px"
                height="200px"
                class="img-fluid"
              />
              <br />
              <span
                ><span class="view">VIEW ALL PICTURES</span>
                <img
                  src="img/arrow-forward.svg"
                  alt=""
                  class=""
                  width="20px"
                  height="20px"
                />
              </span>
            </div>

            <div class="text col-sm-6">
              <p>
                As you drive into the town from Alicante airport, you will pass
                between two salt lakes - one is blue/green and the other is an
                impressive pink color
              </p>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
